<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1">

        <title>Contacts-R-us</title>
        <!--Change title when name comes-->

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet"> 

        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body onload = onLoad();>
        <header>
            <h2><a id="link" href="index.html">Contacts-R-Us</a></h2><br />
            <h1 id="title">Contact Page </h1>
        </header>
        <span id="searchBox" class="box">
            <div>
                <form id="searchContent">
                    <div id="searchDiv">
                        <h2>Search</h2>
                        <input type="text" id="searchText" placeholder=" Contact To Search For" oninput="searchContact();"/>
                    </div>
                    <div id="contactSearchResult" style="display: none;">
                        <p id="contactList"></p>
                    </div>
                </form>
                <br />
                <form id="addContent">
                    <div id="accessUIDiv">
                        <input type="text" id="addFirstName" placeholder=" First Name">
                        <input type="text" id="addLastName" placeholder=" Last Name">
                        <input maxLength = "10" type="tel" id="addPhoneNumber" placeholder="XXXXXXXXXX">
                        <input type="text" id="addEmail" placeholder=" E-mail"><br />
                        <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
                        <p id = "contactAddResult"> </p>
                        <p id = "contactDeleteResult"> </p>
                        <p id = "contactEditResult"> </p>
                        <p id = "errorResult"> </p>
                    </div>
                </form>
            </div>

            <div id="resultContent">
                <ul id="contactSearchRes"> </ul>
            </div>
            <div id="editContent" style="display: none;">
                <form>
                    <div id="accessUIDiv">
                        <input type="text" id="editFirstName" placeholder=" First Name">
                        <input type="text" id="editLastName" placeholder=" Last Name">
                        <input maxLength="10" type="tel" id="editPhoneNumber" placeholder="XXXXXXXXXX">
                        <input type="text" id="editEmail" placeholder=" E-mail"><br />
                        <button type="button" id="editContactButton" class="buttons" onclick="editContact();"> Save edit
                        </button><br />
                        <button type="button" id="cancelContactButton" class="buttons" onclick="unRevealEdit();"> Cancel
                        </button><br />
                    </div>
                </form>
            </div>

        </span>

        <!--LOG OUT-->
        <div id="loggedInDiv">
            <span id="userName"></span><br />
            <button type="button" id="logoutButton" class="buttons" class="logoutButton" onclick="doLogout();"> Log Out </button>
        </div>
        </div>
        <br />
    </body>
</html>
